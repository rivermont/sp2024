<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Web Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js" integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <h1>Our first web map*</h1>

    <div id="map" style="width: 900px; height: 600px;">

    </div>

    <script>
        var map = L.map('map', {center: [36.2159, -81.6825], zoom: 17});

        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        OSM.addTo(map);

        var rankin = L.marker([36.21385, -81.68156]).addTo(map);

        var directions = L.polyline([[36.214314, -81.681692],[36.215239, -81.682050],[36.215721, -81.682489], [36.216385, -81.683184], [36.216900, -81.682599],[36.217805, -81.684187], [36.218047, -81.683998]], {color: 'red', weight: 5}).addTo(map);

        var enews = L.polygon([[36.218060, -81.684023],[36.218112, -81.683971],[36.218077, -81.683912],[36.218034, -81.683960]], {}).addTo(map);

        enews.bindPopup("Espresso News");

        // empty popup
        var coordPopup = L.popup();

        function onMapClick(e) {
            coordPopup.setLatLng(e.latlng).setContent("Map clicked at " + e.latlng.toString()).openOn(map);
        }

        map.on('click', onMapClick);

        // ajax geojson
        L.geoJson.ajax("assets/route2.geojson", {onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.name);
        }}).addTo(map);

    </script>

</body>
</html>
