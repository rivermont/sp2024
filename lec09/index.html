<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
    html {
        height:100%;
    }

    body {
        height:100%;
        padding: 0;
        margin: 0;
    }

    #map {
        width: 100%;
        height: 100%;
    }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
    var map = L.map('map').setView([37.8, -96], 5);
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    // colors
    var grades = [0, 10, 20, 50, 100, 200, 500, 1000, 12000];
    // var colors = chroma.scale('OrRd').colors(grades.length);
    var colors = chroma.scale(['gold', 'purple']).mode('hsl').colors(grades.length);

    function getColor(d) {
        for (var i = 0; i < grades.length - 1; i++) {
        if ( d > grades[i] && d < grades[i+1] ) return colors[i];
        }
        if (d > grades[grades.length - 1]) return colors[grades.length];
    }

    function style(feature) { return {
        weight: 2,
        opacity: 1,
        color: 'grey',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties.density)
    }; }

    // load data with color styling
    data = L.geoJson.ajax("assets/us-states.geojson", { style: style }).addTo(map);
    </script>
</body>
</html>
